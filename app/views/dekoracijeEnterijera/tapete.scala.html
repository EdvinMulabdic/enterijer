@import model.Image
@main("Studio Enterijer"){
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-3 margin-top10">
                    <h3>Tapete</h3>
                    <p>
                        Bavimo se postavljanjem svih vrsta tapeta. Bilo da su uklapajuce, neuklapajuce, foto-tapeta...  Ovo je ujedno i najbrzi nacin da svom domu dodate da≈°ak luksuza i originalnosti.
                    </p>
                </div>
                <div class="col-md-8 col-md-offset-1 margin-top10" >
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="row" id="easyPaginate" >
                            @for(image <- Image.tapete()) {
                                <div class="picture">
                                    <div class="col-md-6 col-xs-12">
                                        <div class="portfolio-item-gallery">
                                            <div class="item-inner">
                                                <img class="img-responsive" src='@image' alt="" style="height: 200px">
                                                <div class="overlay">
                                                    <a class="preview btn btn-danger" href='@image' rel="prettyPhoto"><i class="icon-eye-open"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            }

                            </div>
                        </div><!--/.item-->

                    </div>

                </div>
            </div>
        </div>
    </section>


    <script>
    $('#easyPaginate').easyPaginate({
        paginateElement: '.picture',
        elementsPerPage: 4,
        effect:'climb'
        });
</script>
  <style>
  .easyPaginateNav a {
  font-family: "Lucida Sans","Lucida Grande",sans-serif;
  padding:9px;
  color: #204d74;


  }

  .easyPaginateNav a.current {
  font-weight:bold;
  text-decoration:underline;
  }

  .easyPaginateNav a:hover {
  background-color: #DEDEDE;
  color: #000;

  }
  </style>
}
